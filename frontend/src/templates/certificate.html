<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EduMentor Certificate</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f5f5f5;
    }
    .cert {
      width: 1123px;
      height: 794px;
      background: white;
      border: 12px solid #4f46e5;
      padding: 60px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      color: #4f46e5;
      font-size: 42px;
      margin-bottom: 40px;
    }
    .name {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
    }
    .course {
      font-size: 30px;
      font-weight: bold;
      margin: 20px 0;
    }
    .footer {
      margin-top: 80px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="cert">
    <h1>EduMentor</h1>
    <p>This certifies that</p>

    <div class="name">{{NAME}}</div>

    <p>has successfully completed the course</p>

    <div class="course">{{COURSE}}</div>

    <p>on {{DATE}}</p>

    <div class="footer">
      Certificate ID: {{CERT_ID}} <br />
      Verify at https://edumentor.com/verify
    </div>
  </div>
</body>
</html>
